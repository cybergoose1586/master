<html> 
    <head> 
        <style> 
        canvas { background: rgb(87, 79, 79); } 
        body{background: black}
        </style> 
    </head> 
    <body> 
        <canvas id="myCanvas" width="480" height="420"></canvas>
        <script> 
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10
        var ballRadius2 = 10
        var ballRadius3 = 10
        var x = canvas.width/2
        var y = canvas.height-30
        var x2 = 310
        var y2 = 210
        var x3 = 290
        var y3 = 270
        
        var dx = Math.random(-5,5)
        var dy = Math.random(1,-5)
        var dx2 = Math.random(-5,5)
        var dy2 = Math.random(5,-5)
        var dx3 = Math.random(-5,5)
        var dy3 = Math.random(5,-5)

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawBall2() {
            ctx.beginPath();
            ctx.arc(x2, y2, ballRadius2, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawBall3() {
            ctx.beginPath();
            ctx.arc(x3, y3, ballRadius3, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
        
        
            
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius ) {
                dx = -dx;
            }
            if(y + dy > canvas.height-ballRadius || y + dy < ballRadius ) {
                dy = -dy;
            }
            x += dx;
            y += dy;

            drawBall2()

             if(x2 + dx2 > canvas.width-ballRadius2 || x2+ dx2 < ballRadius2 ) {
                dx2 = -dx2;
            }
            if(y2 + dy2 > canvas.height-ballRadius2 || y2 + dy2 < ballRadius2 ) 
            {
                dy2 = -dy2;
            }

           
            x2 += dx2;
            y2 += dy2;

            drawBall3()

             if(x3 + dx3 > canvas.width-ballRadius3 || x3+ dx3 < ballRadius3 ) {
                dx3 = -dx3;
            }
            if(y3 + dy3 > canvas.height-ballRadius3 || y3 + dy3 < ballRadius3 ) 
            {
                dy3 = -dy3;
            }

           
            x3 += dx3;
            y3 += dy3;
        }

        setInterval(draw, 0);

        </script> 
    </body> 
</html>
