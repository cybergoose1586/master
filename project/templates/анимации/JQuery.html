<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  #abcde{
  display: inline;
  float: left}

.circle {
	width: 20px;
	height: 20px;
	background: red;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
}
.dv{margin-top: 65px}
#block2{margin-left: 25px;margin-top: -20px}
#block3{margin-left: 50px;margin-top: -20px}
#block4{margin-left: 75px;margin-top: -20px}
#block5{margin-left: 100px;margin-top: -20px}

#block7{margin-left: 25px;margin-top: -20px}
#block8{margin-left: 50px;margin-top: -20px}
#block9{margin-left: 75px;margin-top: -20px}
#block10{margin-left: 100px;margin-top: -20px}

</style>
</head>
<body>
    <button id="go">» Съешь пирожок</button>

   <div > 
      <p><div id="block1" class="circle"></div>
    <div id="block2" class="circle"></div>
    <div id="block3" class="circle"></div>
    <div id="block4" class="circle"></div>
    <div id="block5" class="circle"></div>
  </div></p>

  <div class="dv">
      <p><div id="block6" class="circle"></div>
    <div id="block7" class="circle"></div>
    <div id="block8" class="circle"></div>
    <div id="block9" class="circle"></div>
    <div id="block10" class="circle"></div></p>
  </div>
    <script>
      // Произведем изменение нескольких css-величин в ходе одной анимации.
 $("#go").click(function(){
      
        $("#block1").animate({ 
     
          marginLeft: "20px",  // отступ от левого края элемента станет равным 6 дюймам
          fontSize: "3em",      // размер шрифта увеличится в 3 раза
          borderWidth: "10px" ,
          marginTop:"30px",
           // толщина рамки станет 10 пикселей
        }, 
        1500);  // анимация будет происходить 1,5 секунды
      }
  
      );
      </script>
</body>
</html>
