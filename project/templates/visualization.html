          <canvas id="myChart" width="120" height="100"></canvas>
          <script>
            var canvas = document.getElementById('myChart');
            var data = {
              labels: ["January", "February", "March", "April", "May", "June", "July"],
              datasets: [{
                label: "Тепловые процессы",
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 5,
                pointHitRadius: 10,
                data: [],
              }]
            };
            
            function adddata()  {
              var nt = Number(document.getElementById('nt').value);//начальная температура
              var x = 0 ;
              var y = 0 ;
              var et = Number(document.getElementById('et').value) ; //конечная температура
              var tplav = Number(document.getElementById('tplav').value) ;//температура плавления
              var m = Number(document.getElementById('m').value) ;//масса
              var kpd = Number(document.getElementById('kpd').value) ;//кпд
              var pn = Number(document.getElementById('pn').value) ;//мощность нагревателя
              var l = Number(document.getElementById('l').value) ;//удельная теплота парообразования
              var lambda = Number(document.getElementById('lambda').value) ;//удельная теплота плавления
              var tparoobraz = Number(document.getElementById('tparoobraz').value);//температура парообразования
              var Ctverdoe = Number(document.getElementById('Ctverdoe').value);//теплоёмкость в твёрдом
              var Czhidkoe = Number(document.getElementById('Czhidkoe').value);//теплоёмкость в жидком
              var x1 = 0;
              var y1 = nt;
              var x2 = ((Ctverdoe*m*(tplav-nt))/(kpd+pn));
              var y2 = tplav;
              var x3 = (lambda*m)/(kpd*pn)+x2;
              var y3 = y2;
              var x4 = ((Czhidkoe*m*(tparoobraz-tplav))/(kpd+pn)) + x3;
              var y4 = tparoobraz;
              var x5 = (l*m)/(kpd*pn)+x4;
              var y5 = y4;
              var x6= (x5+x4)-x3;
              var y6=y2 ;
              var x7= x6+(x3-x2);
              var y7= y2;
              var x8= x7+(x2-x1);
              var y8= nt;
              
              

              myLineChart.data.datasets[0].data.push({
                x: String(x1),
                y: String(y1),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x2),
                y: String(y2),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x3),
                y: String(y3),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x4),
                y: String(y4),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x5),
                y: String(y5),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x6),
                y: String(y6),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x7),
                y: String(y7),
              });
              myLineChart.data.datasets[0].data.push({
                x: String(x8),
                y: String(y8),
              });

              myLineChart.data.labels.push(document.getElementById('nt').value);
              myLineChart.update();
            }
            var option = {
              showLines: true
            };
            var myLineChart = new Chart(canvas, {
              type: 'scatter',
              data: data,
              options: option
            });
          </script>

      <p><input id="nt"  class="form-control"  type="text" placeholder="введите начальную температуру вещества (C°)"></p>
      <p><input id="et" class="form-control" type="text" placeholder="введите конечную температуру вещества (C°)"></p>
      <p><input id="tplav" class="form-control" type="text" placeholder="введите температуру плавления/кристаллизации вещества (C°)"></p>
      <p><input id="tparoobraz" class="form-control" type="text" placeholder="введите температуру парообразования вещества (C°)"></p>
      <p><input id="l" class="form-control" type="text" placeholder="введите удельную теплоту парообразования (Дж/кг)"></p>
      <p><input id="lambda" class="form-control" type="text" placeholder="введите удельную теплоту плавления (Дж/кг)"></p>
      <p><input id="Czhidkoe"  class="form-control" type="text" placeholder="введите теплоёмкость вещества в жидком состоянии (Дж/(кг・C°))"></p>
      <p><a href="#"><input id="Ctverdoe"  class="form-control" type="text" placeholder="введите теплоёмкость вещества в твёрдом состоянии (Дж/(кг・C°))"></p>
      <p><a href="#"><input id="m" class="form-control" type="text" placeholder="введите массу вещества (кг)"></p>
      <p><a href="#"><input id="kpd" class="form-control" type="text" placeholder="введите КПД (%)"></a></p>
      <p><a href="#"><input id="pn" class="form-control" type="text" placeholder="введите мощность нагревателя (Вт) "></p>
      <p><button type="button" value="Add Data" onclick="adddata()" class="addp">применить</button><button type="button" value="Add Data" onclick="location.reload()" class="addp">очистить</button></p>
